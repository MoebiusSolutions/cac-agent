#          paths:
#            - ~/.m2
#          key: v2-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - run: mvn -P circleci integration-test

      - store_artifacts:
          path: ~/repo/cac-jgit/target/cac-jgit.jar
          destination: cac-jgit.jar
      - store_artifacts:
          path: ~/repo/cac-tls-relay/target/cac-tls-relay.jar
          destination: cac-tls-relay.jar
